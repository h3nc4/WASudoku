name: WASudoku CI

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  deploy:
    name: Build and Deploy to GitHub Pages
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Generate unique image name
        id: image-name
        run: echo "IMAGE_NAME=wasudoku-ci:${GITHUB_SHA::8}" >> $GITHUB_ENV
      - name: Build Docker image
        run: docker build -t ${{ env.IMAGE_NAME }} -f .github/Dockerfile .
      - name: Install node modules
        run: |
          docker run --rm \
            -v "${PWD}:/usr/src/" \
            ${{ env.IMAGE_NAME }} \
            npm install
      - name: Build application inside Docker
        run: |
          docker run --rm \
            -v "${PWD}:/usr/src/" \
            ${{ env.IMAGE_NAME }} \
            npm run build
      - name: Upload production artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./dist
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
