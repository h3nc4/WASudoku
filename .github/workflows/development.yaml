name: WASudoku Development CI

on:
  push:
    branches:
      - 'main'
      - 'release/*'
  pull_request:
    branches:
      - 'main'
      - 'release/*'

jobs:
  prepare:
    name: Prepare environment
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.read_tag.outputs.tag }}
    steps:
      - name: Run actions/checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - id: read_tag
        run: echo "tag=$(cat .github/VERSION)" >>"${GITHUB_OUTPUT}"

  lint:
    name: Lint Codebase
    runs-on: ubuntu-latest
    needs: prepare
    container:
      image: h3nc4/wasudoku-ci:${{ needs.prepare.outputs.tag }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - name: Get npm cache directory
        id: npm-cache-dir
        run: echo "dir=$(npm config get cache)" >>${GITHUB_OUTPUT}
      - uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5
        with:
          path: ${{ steps.npm-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-
      - name: Install dependencies
        run: npm ci
      - name: Check UI and WASM formatting
        run: npm run format:check
      - name: Lint UI
        run: npm run lint
      - name: Lint Markdown
        run: npm run lint:md
      - name: Lint Shell Scripts
        run: npm run lint:sh

  wasm:
    name: Validate WASM Module
    runs-on: ubuntu-latest
    needs: prepare
    container:
      image: h3nc4/wasudoku-ci:${{ needs.prepare.outputs.tag }}
    steps:
      - name: Run actions/checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - name: Run actions/cache
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5
        with:
          path: |
            /opt/rust/.cargo/bin/
            /opt/rust/.cargo/registry/index/
            /opt/rust/.cargo/registry/cache/
            /opt/rust/.cargo/git/db/
            src/wasudoku-wasm/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('src/wasudoku-wasm/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: Lint with Clippy
        run: npm run lint:wasm
      - name: Check security advisories
        run: npm run audit:wasm
      - name: Run tests
        run: npm run test:wasm
      - name: Run actions/upload-artifact
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        with:
          name: wasm-coverage
          path: coverage-wasm.xml
          retention-days: 1

  ui:
    name: Validate UI
    runs-on: ubuntu-latest
    needs: prepare
    container:
      image: h3nc4/wasudoku-ci:${{ needs.prepare.outputs.tag }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - name: Get npm cache directory
        id: npm-cache-dir
        run: echo "dir=$(npm config get cache)" >>${GITHUB_OUTPUT}
      - uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5
        with:
          path: ${{ steps.npm-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-
      - name: Install dependencies
        run: npm ci
      - name: Check vulnerabilities
        run: npm run audit
      - name: Check types for WASM bindings
        run: npm run wasm:build:dev
      - name: Check types
        run: npm run typecheck
      - name: Run tests
        run: npm run test:ui
      - name: Run actions/upload-artifact
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        with:
          name: ui-coverage
          path: coverage-ui.lcov
          retention-days: 1

  browser-tests:
    name: Browser Test (${{ matrix.project }})
    runs-on: ubuntu-latest
    needs: prepare
    container:
      image: h3nc4/wasudoku-ci:${{ needs.prepare.outputs.tag }}
      options: --shm-size=1gb # Increase shared memory for browser tests
    env:
      HOME: /root
    strategy:
      fail-fast: false
      matrix:
        include:
          # Desktop Browsers
          - project: chromium
            install: chromium
          - project: firefox
            install: firefox
          - project: webkit
            install: webkit
          # Mobile Viewports
          - project: mobile-chrome
            install: chromium
          - project: mobile-safari
            install: webkit
          - project: pixel-7
            install: chromium
          - project: iphone-15
            install: webkit
          - project: ipad-pro
            install: webkit
          # Branded Desktop
          - project: google-chrome
            install: chrome
          - project: msedge
            install: msedge
    steps:
      - name: Run actions/checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - name: Get npm cache directory
        id: npm-cache-dir
        run: echo "dir=$(npm config get cache)" >>${GITHUB_OUTPUT}
      - name: Run actions/cache
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5
        with:
          path: ${{ steps.npm-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-
      - name: Run actions/cache
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5
        with:
          path: |
            /opt/rust/.cargo/bin/
            /opt/rust/.cargo/registry/index/
            /opt/rust/.cargo/registry/cache/
            /opt/rust/.cargo/git/db/
            src/wasudoku-wasm/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('src/wasudoku-wasm/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps ${{ matrix.install }}
      - name: Build WASM
        run: npm run wasm:build:dev
      - name: Run Browser Tests
        run: npm run test:browser -- --project ${{ matrix.project }}

  sonarqube:
    name: SonarQube Scan
    needs: [wasm, ui]
    runs-on: ubuntu-latest
    steps:
      - name: Run actions/checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0 # Fetch history for SonarQube
      - name: Run actions/download-artifact
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6
        with:
          name: wasm-coverage
      - name: Run actions/download-artifact
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6
        with:
          name: ui-coverage
      - name: Run SonarQube analysis
        run: ./scripts/sonar.sh

  build-artifact:
    name: Build Production Artifact
    needs: [wasm, ui, prepare]
    runs-on: ubuntu-latest
    container:
      image: h3nc4/wasudoku-ci:${{ needs.prepare.outputs.tag }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - name: Get npm cache directory
        id: npm-cache-dir
        run: echo "dir=$(npm config get cache)" >>${GITHUB_OUTPUT}
      - uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5
        with:
          path: ${{ steps.npm-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-
      - name: Install dependencies
        run: npm ci
      - name: Build production bundle
        run: npm run build
      - name: Package artifact
        run: XZ_OPT=-9e tar -cJf WASudoku-dev.tar.xz -C dist .
      - name: Run actions/upload-artifact
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        with:
          name: dev-build
          path: WASudoku-dev.tar.xz
          retention-days: 7

  build-test-container:
    name: Build and Test Runtime Container
    needs: [wasm, ui, prepare]
    runs-on: ubuntu-latest
    steps:
      - name: Prepare metadata
        id: meta
        run: |
          echo "PUSH=${{ github.ref == 'refs/heads/main' }}" >>$GITHUB_OUTPUT
          echo "IMAGE=${{ vars.DOCKERHUB_USERNAME }}/wasudoku:latest" >>${GITHUB_OUTPUT}
      - name: Run actions/checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - name: Run docker/setup-buildx-action
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3
      - name: Run docker/login-action
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Get build date
        id: build_date
        run: echo "date=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >>"${GITHUB_OUTPUT}"
      - name: Build Container
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: .
          file: ./Dockerfile
          push: ${{ steps.meta.outputs.PUSH }}
          load: true
          tags: ${{ steps.meta.outputs.IMAGE }}
          build-args: |
            CI_IMAGE_TAG=${{ needs.prepare.outputs.tag }}
            COMMIT_SHA=${{ github.sha }}
            BUILD_DATE=${{ steps.build_date.outputs.date }}
      - name: Run container
        run: |
          CONTAINER_ID=$(docker run -d -p 8080:80 ${{ steps.meta.outputs.IMAGE }})
          echo "CONTAINER_ID=$CONTAINER_ID" >>${GITHUB_ENV}
      - name: Poll container url
        run: |
          for i in {1..10}; do
            if wget -qO- http://localhost:8080/ | grep -q "WASudoku"; then
              echo "Container started successfully."
              exit 0
            else
              echo "Waiting for container to start..."
              sleep 3
            fi
          done
          echo "Container did not start." >&2
          docker logs ${CONTAINER_ID} >&2
          exit 1
      - name: Cleanup
        if: always()
        run: docker rm -f ${CONTAINER_ID}
